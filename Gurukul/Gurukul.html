      margin-bottom: 10px;

    .header-description {
      color: #929292;
    }

    .mosaic-container {
      column-count: 4;
      column-gap: 10px;
      padding: 20px;
    }

    .mosaic-container img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      display: block;
      transition: transform 0.2s ease;
    }

    .mosaic-container img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .mosaic-container {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .mosaic-container {
        column-count: 1;
      }
    }
  </style>
</head>
